<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.title }}"
      href="{{ '/feed.xml' | relative_url }}"
    />

    <!-- MathJax for mathematical equations -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
          displayMath: [
            ['$$', '$$'],
            ['\\[', '\\]'],
          ],
          processEscapes: true,
        },
        svg: {
          fontCache: 'global',
        },
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
      async
    ></script>

    <!-- Code syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
  </head>
  <body>
    <header class="site-header">
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="site-title"
          >{{ site.title }}</a
        >
        <div class="nav-links">
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/blog/' | relative_url }}">Blog</a>
          <a
            href="https://github.com/{{ site.github_username }}"
            target="_blank"
            >GitHub</a
          >
        </div>
      </nav>
    </header>

    <main class="site-content">{{ content }}</main>

    <footer class="site-footer">
      <p>
        &copy; {{ 'now' | date: '%Y' }} {{ site.title }}. Built with Jekyll.
      </p>
    </footer>
  </body>
</html>
