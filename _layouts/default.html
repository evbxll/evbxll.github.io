<!DOCTYPE html>
<html> 
  <head> 
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/htmlincludejs"></script>

    <meta property="og:title" content="Evan Bell - Personal Website - {{ page.title }}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="Evan Bellâ€™s Personal Website" />
    <link rel="canonical" href="https://eb/" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./items/main.css"/>
    <link rel="stylesheet" href="./items/navbar.css"/>
    <link rel="stylesheet" href="./items/footer.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/json.js"></script>

    <script> 
    $(function(){
      $("#load_nav").load("/items/navbar.html");
      $("#load_foot").load("/items/footer.html"); 
    });
    </script>

    <script>
      const desiredRepo = "Evan-Bell.github.io";
      const dateTagClass = "#footer_date";
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };


      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function()
      {
        if (this.readyState == 4 && this.status == 200)
        {
          
          let repo = JSON.parse(this.responseText);
          var lastUpdated = new Date(repo.updated_at);
          $(dateTagClass).text(`${lastUpdated.toLocaleDateString(undefined, options)} at ${lastUpdated.toLocaleTimeString()}`);
        }
      };
      xhttp.open("GET", "https://api.github.com/repos/Evan-Bell/Evan-Bell.github.io", true);
      xhttp.send();
    </script>

  </head> 
  <body id="page"> 
    <div id ="load_nav" ></div>


    {{ content }}
    

    
    <div id ="load_foot" ></div>
  </body> 
</html>
